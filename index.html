<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demian Dev | Systems & Cloud</title>
    <style>
        /* ESTILO CADILLAC F1 - PREMIUM DARK */
        :root {
            --bg-color: #0a0a0a; /* Negro profundo */
            --accent-color: #f1c40f; /* Dorado/Amarillo Racing */
            --text-color: #ffffff;
            --gray-text: #888888;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-left: 2px solid var(--accent-color); /* Línea lateral elegante */
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
        }
        p.subtitle {
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        p.bio {
            color: var(--gray-text);
            margin-top: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .links {
            margin-top: 40px;
        }
        .btn {
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 2px;
            transition: 0.3s;
            display: inline-block;
            margin: 5px;
        }
        .btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
        .btn-outline:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Demian Dev</h1>
        <p class="subtitle">Systems • Cloud • Backend</p>
        
        <p class="bio">
            Infraestructura digital y soluciones de alto rendimiento.
            <br>
            Construyendo el futuro desde México.
        </p>

        <div class="links">
            <a href="https://github.com/TU_USUARIO" class="btn">GITHUB</a>
            <a href="mailto:tu@email.com" class="btn btn-outline">CONTACTO</a>
        </div>
    </div>

</body>
</html>
